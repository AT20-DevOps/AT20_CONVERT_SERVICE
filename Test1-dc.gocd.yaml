        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          sonar:
            timeout: 0
            resources :
            - ubuntu
            tasks:
            - fetch:
                is_file: false
                source: build
                job: unit-test
                run_if: passed
            - script: |
                ls -la
                /godata/.sonar/sonar-scanner-4.7.02747-linux/bin/sonar-scanner
                    -Dsonar.organization=at20-dc
                    -Dsonar.projectKey=convert-service-dc
                    -Dsonar.sources=.
                    -Dsonar.host.url=https://sonarcloud.io
    - PackageandPublish:
        fetch_materials: false
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          docker:
            timeout: 0
            resources:
            - docker
            tasks:
            - fetch:
                is_file: false
                source: build
                stage: Test
                job: unit-test
                run_if: passed
            - fetch:
                is_file: true
                source: Dockerfile
                stage: Test
                job: unit-test
                run_if: passed
            - script: |
                docker build -t at20_convert_service .
                docker login -u daniish77 -p ${DOCKER_PASS}
